<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Random Recipe</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">Flavor Table</div>
        <ul class="nav-links">
          <li>
            <a href="/"><button>Home</button></a>
          </li>
          <li>
            <a href="/recipes/search"
              ><button id="searchBtn">Search Recipes</button></a
            >
          </li>
          <li>
            <a href="/recipes/random"><button>Random Recipe</button></a>
          </li>
          <li>
            <a href="/recipes/favorites"><button>Favorites Recipe</button></a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="intro-text">
        <h1>Random Recipe</h1>
        <p>Click the button below to get a new delicious recipe every time!</p>
        <button id="getRecipeBtn" class="main-btn">Get Random Recipe</button>
      </div>
      <section id="recipeDisplay" class="recipe-card" >
        <img id="recipeImage" src="" alt="Recipe Image" />
        <h2 id="recipeTitle"></h2>

        <h3>Ingredients</h3>
        <!-- Heading for ingredients -->
        <ul id="recipeIngredients"></ul>

        <h3>Instructions</h3>
        <!-- Heading for instructions -->
        <p id="recipeInstructions"></p>

        <button id="saveRandomBtn" class="main-btn">Save to Favorites</button>
      </section>
    </main>
    <script src="/app.js"></script>

    <footer class="site-footer">
      <p>&copy; 2025 Flavor Table. All rights reserved.</p>
    </footer>
  </body>
</html>
